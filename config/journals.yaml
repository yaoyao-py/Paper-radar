api_sources:
  arxiv:
    name: arXiv
    type: api
    base_url: http://export.arxiv.org/api/query
    search_params:
      search_query: '{keywords}'
      start: 0
      max_results: 100
      sortBy: submittedDate
      sortOrder: descending
    parser: arxiv_parser
    rate_limit: 3
  elsevier:
    name: ScienceDirect
    type: api
    base_url: https://api.elsevier.com/content/search/sciencedirect
    search_params:
      query: '{keywords}'
      apiKey: cf027da438b14a7000f2e9718de5bfed
      count: 100
    parser: elsevier_parser
    rate_limit: 2

