web_sources:
  sciencedirect:
    name: ScienceDirect
    type: web
    base_url: https://www.sciencedirect.com/search
    search_params:
      qs: '{keywords}'
      show: 100
      sortBy: date
    parser: sciencedirect_web_parser
    rate_limit: 2
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8
      Accept-Language: en-US,en;q=0.9
      Referer: https://www.sciencedirect.com/
      Connection: keep-alive
      Upgrade-Insecure-Requests: '1'
    cookies: {}
    use_session: true
    verify_ssl: true
    timeout: 30
    selectors:
      article_container: div.result-item
      title: h2
      authors: div.Authors
      abstract: div.abstract-text
      link: h2 a
      date: div.publication-date
  jacs:
    name: JACS
    type: web
    base_url: https://pubs.acs.org/action/doSearch?AllField={keywords}
    parser: acs_web_parser
    rate_limit: 1
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36
    selectors:
      article_container: div.issue-item
      title: h2
      authors: div.author
      abstract: div.abstract
      link: h2 a
      date: span.pub-date
  angewandte_chemie:
    name: Angewandte Chemie
    type: web
    base_url: https://onlinelibrary.wiley.com/action/doSearch?AllField={keywords}
    parser: wiley_web_parser
    rate_limit: 1
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36
    selectors:
      article_container: div.issue-item
      title: h2
      authors: div.author
      abstract: div.abstract
      link: h2 a
      date: span.pub-date
  journal_of_the_electrochemical_society:
    name: Journal of The Electrochemical Society
    type: web
    base_url: https://iopscience.iop.org/search?query={keywords}
    parser: iop_web_parser
    rate_limit: 1
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36
    selectors:
      article_container: div.search__item
      title: h2
      authors: div.author
      abstract: div.abstract
      link: h2 a
      date: span.pub-date
